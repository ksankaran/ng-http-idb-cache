<html ng-app="ng-test">
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="angular-indexed-db.min.js"></script>
		<script src="ng-http-idb-cache.js"></script>
	</head>
	<body>
		<div ng-include="'template.html'"></div>
		<script>
			var app = angular.module('ng-test', ['ng-http-idb-cache']);
			app.run(['$http', '$log', function($http, $log) {
				$http.get('template.html').success(function(htmlContents) {
					$log.debug("Contents: ", htmlContents);
				});
			}]);
		</script>
	</body>
</html>
